<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="themes">
        <div class="colors">
            <h4>Color Scheme</h4>
            <ul class="theme-colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <p class="themes-btn"><i class="fa fa-gear fa-2x fa-spin"></i></p>
    </div>

    <h3>Color Scheme Switcher</h3>
    <h5>Click on the left-top button to change the background to any color now!</h5>

    <script>
        $(document).ready(function(){
        $('ul.theme-colors li').click(function(){
            $('body').css('background', $(this).css('color'));
        });

        $('p.themes-btn').click(function(){
            $('.colors').toggleClass('active');
        });


        });
    </script>

</body>

</html>
